	<title>Assignment 2</title>

<body>
<script type = "text/vbscript">
	Option Explicit
	Dim grades
	
	grades = InputBox("Enter one of the following names to show their Letter Grade (Joe,Elsa,Beth,Dave,George):   ")
Select Case	grades
	Case "Joe"
	  document.write("A-")
	 
	Case "Elsa" 
	 document.write("B-")
	 
	Case "Beth" 
	document.write("A+")
	
	Case "Dave" 
	document.write("C+")
	
	Case"George" 
	document.write("B+")
	End Select	
</script>   
</body>	
 </html>
