      <script language = "vbscript" type = "text/vbscript">        
	Option Explicit
	Dim operations 
	operations = InputBox("Enter Operation: one of the following operands(+ , - , * , / ")
	
Select Case operations
Case "+"
	document.write("2+2=4")
Case "-"
	document.write("4-2=2")
Case "*"
	document.write("54*12=648")
Case "/"
	document.write("4/2 = 2")
End Select

</script>
