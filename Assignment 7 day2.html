<!DOCTYPE html>
<html>
<head><meta http-equiv="x-ua-compatible" content= "IE=10">
	<title>Assignment 7 Day 2</title></head>
   <body>
      <script language = "vbscript" type = "text/vbscript">  
	dim x  
	dim counter
	
        	x = cint(InputBox("Enter a number: "))
        	
        	counter = 1
        	Do Until counter > x
        	If counter > x Then Exit Do
        		If counter mod 3 = 0 Then
        			document.write(counter & " is a multiple of 3" & "<br />")
        		End If
        		counter = counter + 1
        	Loop
   
	  </script>
   </body>
</html>
